<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .carousel,
    .carousel-inner,
    .carousel-item {
      width: 100%;
      height: 100vh;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* indikator titik */
    .carousel-indicators {
      bottom: 22px;
    }

    .carousel-indicators [data-bs-target] {
      width: 10px;
      height: 10px;
      margin: 0 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .carousel-indicators .active {
      background-color: #ffffff;
    }
  </style>
</head>

<body>

<div id="carouselExample" class="carousel slide" data-bs-touch="true">

  <!-- TITIK -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://raw.githubusercontent.com/englishseekersid-lang/slide-1/main/1.png" alt="Slide 1">
    </div>

    <div class="carousel-item">
      <img src="https://raw.githubusercontent.com/englishseekersid-lang/slide-1/main/2.png" alt="Slide 2">
    </div>

    <div class="carousel-item">
      <img src="https://raw.githubusercontent.com/englishseekersid-lang/slide-1/main/3.png" alt="Slide 3">
    </div>
  </div>

</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  new bootstrap.Carousel('#carouselExample', {
    interval: 3000,
    ride: 'carousel',
    pause: false,
    wrap: true,
    touch: true
  });
</script>

</body>
</html>
